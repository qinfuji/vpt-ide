<html>

<head>
    <base href="/public/">
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <!-- HTTP 1.0 -->
    <meta http-equiv="cache-control" content="no-cache">
    <!-- Prevent caching at the proxy server -->
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="asset/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #F2F2F2;
        }
    </style>
</head>

<body>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i> 用户登录
        </div>

        <form action="/login" method="post">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input name="username" id="username" placeholder="用户名" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input name="password" id="password" placeholder="密码" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <!-- <input type="checkbox">
                <span style="color: #757575">Remember Me</span> -->
            </div>

            <input type="submit" value="登 录" />
        </form>

        <div class="forgot-password">
            <a href="#">忘记密码?</a>
        </div>
        <!-- >

        <div class="register">
            <span style="color: #657575">Don't have an account yet?</span>
            <a href="#">
                <button id="register-link">Register here</button>
            </a>
        </div> -->
    </div>
</body>

</html>
